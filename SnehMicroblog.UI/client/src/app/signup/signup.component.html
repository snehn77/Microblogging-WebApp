<div class="signup-page">
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <div class="logo"> 
                    <img src="../../assets/twitter.png" height="500px;" width="500px;">   
                </div> 
            </div>
        </div>
    <div class="col-sm-6">
    <div class="signup-form">
    <div>
        <div class="container">
            <div class="respond text-center">
                <h1 class="header">Create Account</h1>
                <form #signupForm="ngForm" class="comment-form" ngNativeValidate>                    
                    <div class="form-group">
                        <div class="input-group">
                            <input [(ngModel)]="newUser.FirstName" type="" name="FirstName" id="FirstName" class="form-control"
                                placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input [(ngModel)]="newUser.LastName" type="LastName" name="LastName" id="LastName" class="form-control"
                                placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" [(ngModel)]="newUser.Email"  name="Email" id="Email" class="form-control"
                                placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" pattern="^(?=.*?[a-zA-Z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,10}$" title="Must contain at least one number and one character and lowercase letter, and at least 8 or more characters" [(ngModel)]="newUser.Password" name="Password" id="Password" class="form-control" 
                                placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input [(ngModel)]="newUser.PhoneNumber" type="tel" pattern="[0-9]{10}" title="Must be only 10 digits valid mobile number" name="PhoneNumber" id="PhoneNumber"
                                class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input required [(ngModel)]="newUser.Image"  (change)="uploadPhoto($event)" type="file"  accept="image/jpeg, image/png" name="Image" id="Image" class="form-control"
                                placeholder="Upload Your Profile Image">
                        </div>
                    </div>                  

                    <div class="form-group">
                        <div class="input-group">
                            <select  id="Country" name="Country" class="form-control" [(ngModel)] = "newUser.Country"  required>
                                <option value="">Choose</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="England">England</option>
                                <option value="Australia">Australia</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Italy">Italy</option>
                                <option value="France">France</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Croatia">Croatia</option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="Canada">Canada</option>
                                <option value="Spain">Spain</option>
                            </select>
                        </div>
                    </div>
                    <!--</div>-->

                    <div class="row mt20">
                        <div class="col-md-12">
                                <input type="submit" class="btn btn-lg btn-success btn-block"
                                    (click)="addUser()"  value="Sign Up" >
                        </div>
                        <div class="col-md-12">
                            OR
                            <br>
                        </div>
                        <div class="col-md-12">
                            <input class="btn btn-lg btn-success btn-block"
                            routerLink="/login"  value="Login" >
                       </div>
                    </div>
                </form>
            </div><!-- /.respond -->
        </div>
    </div>
</div>
</div>

</div>
</div>
